<nav class="navbar navbar-dark navbar-color fixed-top">
  <div class="container">
    <a class="navbar-brand" routerLink="/">
      <img src="/assets/images/echo_logo_text_white_shadow.png" alt="Echo" width="137" height="40">
    </a>

    <div *ngIf="user; else loginButton">

      <!-- if login -->
      <div class="dropdown">
        <button class="btn btn-outline-light dropdown-toggle" type="button" data-bs-toggle="dropdown">
          {{ user.displayName || user.email }}
        </button>
        <ul class="dropdown-menu dropdown-menu-end">
          <li><button class="dropdown-item" type="button" (click)="goToProfile()">Profile</button></li>
          <li>
            <hr class="dropdown-divider">
          </li>
          <li><a class="dropdown-item" (click)="logout()" style="cursor: pointer;">Logout</a></li>
        </ul>
      </div>
    </div>

    <ng-template #loginButton>
      <!-- if logout -->
      <button class="btn btn-outline-light" (click)="loginWithGoogle()">Login</button>
    </ng-template>
  </div>
</nav>
