<section class="auth-overlay">
  <div class="auth-card shadow-lg">
    <div class="auth-card-header text-center mb-4">
      <img
        src="/assets/images/echo_logo_only.png"
        alt="Echo logo"
        width="48"
        height="48"
        class="mb-3"
      />
      <h2 class="h4 mb-1">Welcome back</h2>
      <p class="text-secondary mb-0">Sign in to continue or create a brand new account.</p>
    </div>

    <div class="btn-group auth-tabs mb-4" role="group" aria-label="Authentication tabs">
      <button
        type="button"
        class="btn btn-outline-secondary"
        [ngClass]="{ active: isActive('login') }"
        (click)="switchTab('login')"
      >
        Login
      </button>
      <button
        type="button"
        class="btn btn-outline-secondary"
        [ngClass]="{ active: isActive('register') }"
        (click)="switchTab('register')"
      >
        Sign up
      </button>
    </div>

    <form *ngIf="isActive('login')" class="auth-form needs-validation" novalidate>
      <div class="mb-3">
        <label for="login-email" class="form-label">Email address</label>
        <input
          id="login-email"
          type="email"
          class="form-control"
          placeholder="name@example.com"
          autocomplete="email"
        />
      </div>
      <div class="mb-3 position-relative">
        <label for="login-password" class="form-label">Password</label>
        <input
          id="login-password"
          type="password"
          class="form-control"
          placeholder="Enter your password"
          autocomplete="current-password"
        />
        <a href="#" class="link-secondary small forgot-link">Forgot password?</a>
      </div>
      <div class="form-check mb-4">
        <input class="form-check-input" type="checkbox" id="remember-me" />
        <label class="form-check-label" for="remember-me">Remember this device</label>
      </div>
      <button type="submit" class="btn btn-primary w-100">Sign in</button>
    </form>

    <form *ngIf="isActive('register')" class="auth-form needs-validation" novalidate>
      <div class="mb-3">
        <label for="register-name" class="form-label">Display name</label>
        <input
          id="register-name"
          type="text"
          class="form-control"
          placeholder="Choose how others will see you"
          autocomplete="nickname"
        />
      </div>
      <div class="mb-3">
        <label for="register-email" class="form-label">Email address</label>
        <input
          id="register-email"
          type="email"
          class="form-control"
          placeholder="name@example.com"
          autocomplete="email"
        />
      </div>
      <div class="mb-3">
        <label for="register-password" class="form-label">Password</label>
        <input
          id="register-password"
          type="password"
          class="form-control"
          placeholder="At least 8 characters with numbers"
          autocomplete="new-password"
        />
      </div>
      <div class="text-secondary small mb-3">
        By creating an account you agree to our
        <a href="#" class="link-secondary">Terms of Service</a> and
        <a href="#" class="link-secondary">Privacy Policy</a>.
      </div>
      <button type="submit" class="btn btn-success w-100">Create account</button>
    </form>

    <div class="auth-divider my-4">
      <span>or continue with</span>
    </div>

    <div class="d-grid gap-2">
      <button type="button" class="btn btn-outline-dark">Sign in with Google</button>
      <button type="button" class="btn btn-outline-primary">Sign in with Apple</button>
    </div>
  </div>
</section>
