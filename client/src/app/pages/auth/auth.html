<section class="auth-overlay">
  <div class="auth-card shadow-lg">
    <div class="auth-card-header text-center mb-4">
      <img src="/assets/images/echo_logo_only.png" alt="Echo logo" width="48" height="48" class="mb-3" />
      <h2 class="h4 mb-1">Welcome back</h2>
      <p class="text-secondary mb-0">Sign in to continue or create a brand new account.</p>
    </div>
    <div class="auth-divider my-4">
      <span>continue with</span>
    </div>

    <div class="d-grid gap-2">
      <button type="button" class="btn btn-outline-dark" (click)="login()">Sign in with Google</button>
    </div>
  </div>
</section>
